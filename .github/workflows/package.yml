---
name: Package
on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Publish package
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run:  sbt publish
